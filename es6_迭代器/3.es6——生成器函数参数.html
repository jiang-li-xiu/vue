    <script>
        // 生成器其实就是一个特殊的函数

        function* gen(arg) {
            console.log(arg);
            let one = yield '函数代码的分隔符';
            yield '调一次next，执行一次'
        }

        let iterator = gen('AAA')
        console.log(iterator.next());

        // next方法可以传入实参
        console.log(iterator.next('BBB'));
