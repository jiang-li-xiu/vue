<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: '一般',
            stus: [
                '小米',
                '名称1',
                '名称2',
                '名称3',
            ],
            // 自定义遍历数组
            [Symbol.iterator]() {
                // 索引变量
                let index = 0;
                let _this = this
                return {
                    next: function() {
                        if (index < _this.stus.length) {
                            const result = {
                                value: _this.stus[index],
                                done: false
                            };
                            index++
                            return result
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }
                    }
                }
            }
        }

        // 
        for (let i of obj) {
            console.log(i);
        }

        // 遍历 但不符合面向对象
        // obj.stus.forEach(i => {});

        //
    </script>
</body>

</html>
