<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 生成器其实就是一个特殊的函数

        function* gen() {
            console.log('hello');
            yield '函数代码的分隔符';
            yield '调一次next，执行一次'
        }

        let iterator = gen()
        iterator.next()

        // 遍历
        for (let i of gen()) {
            console.log(i);
        }
    </script>
</body>

</html>
