<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Phone() {

        }
        // Phone.name Phone.change属于函数对象，不属于实例对象 
        Phone.name = '手机'
        Phone.change = function() {
                console.log('111');
            }
            // 实例对象 和函数对象属性 不相通
        Phone.prototype.size = '5.5'

        let nokia = new Phone()
        console.log(nokia.name);


        // static标注的方法 属于类，不属于实例对象
        class Phones {
            static name = '手机'
            static change() {
                console.log('111111');
            }
        }

        let nokias = new Phones()
        console.log(nokias.name); //undefined
        console.log(Phones.name); //手机
    </script>
</body>

</html>
